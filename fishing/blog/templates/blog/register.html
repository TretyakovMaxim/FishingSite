{% extends 'blog/base.html' %}

{% block content %}
<div class="contact">
<h1>{{title}}</h1>

<form method="POST">
    {% csrf_token %}

    {% for f in form %}
    <p><label class="class-form" for="{{ f.id_for_label }}">{{f.label}}</label>{{f}}</p>
    <div class="form-error">{{ f.errors }}</div>
    {% endfor %}

    <button class="btn" type="submit">Зарегистрироваться</button>
</form>
</div>
{% endblock %}
